<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant ChatBot</title>
</head>
<body>
  <h1>Welcome To Eatmore Restaurant!</h1>
  <div id="chat"></div>
  <input type="text" id="messageInput" placeholder="Type your message">
  <button id="sendButton">Send</button>

  <script>
    const sessionId = 'unique-session-id'; // This should be generated and stored per device/session
    const chatDiv = document.getElementById('chat');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    const addMessageToChat = (message, isBot) => {
      const messageElement = document.createElement('div');
      // messageElement.innerHTML = message.replace(/\n/g, '<br>');
      messageElement.textContent = message;
      messageElement.style.color = isBot ? 'blue' : 'black';
      chatDiv.appendChild(messageElement);
    };

    const fetchChatOptions = async () => {
      const response = await fetch('/api/chatbot/options');
      const data = await response.json();
      addMessageToChat(data.response, true);
    };

    const sendMessage = async () => {
      const message = messageInput.value;
      if (message.trim()) {
        addMessageToChat(message, false);

        const response = await fetch('/api/chatbot/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId, message })
        });
        
        const data = await response.json();
        addMessageToChat(data.response, true);

        messageInput.value = '';
      }
    };

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    fetchChatOptions();
  </script>
</body>
</html>
